
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>DOINg - Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['ui-sans-serif', 'system-ui', '-apple-system', 'BlinkMacSystemFont', "Segoe UI", 'Roboto', "Helvetica Neue", 'Arial', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      /* --- FALLBACK CSS FOR OFFLINE/RESTRICTED WINDOWS ENVIRONMENTS --- */
      /* These styles ensure the Login page works perfectly even if Tailwind CDN is blocked */
      
      :root {
        --bg-fallback: #f3f4f6;
        --card-bg-fallback: #ffffff;
        --text-main: #111827;
        --text-muted: #6b7280;
        --border-color: #d1d5db;
        --primary-color: #4f46e5;
        --primary-hover: #4338ca;
      }
      .dark :root {
        --bg-fallback: #111827;
        --card-bg-fallback: #1f2937;
        --text-main: #f9fafb;
        --text-muted: #9ca3af;
        --border-color: #374151;
      }

      body { 
        font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, sans-serif; 
        background-color: var(--bg-fallback);
        color: var(--text-main);
        margin: 0;
        height: 100vh;
      }

      /* Specific Fallback Classes used in Login.tsx */
      .fallback-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 1rem;
      }
      .fallback-card {
        background-color: var(--card-bg-fallback);
        padding: 2.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        border: 1px solid var(--border-color);
      }
      .fallback-input {
        width: 100%;
        padding: 0.75rem;
        margin-top: 0.5rem;
        margin-bottom: 1rem;
        border: 1px solid var(--border-color);
        border-radius: 0.375rem;
        box-sizing: border-box; /* Important for native width */
      }
      .fallback-btn {
        width: 100%;
        padding: 0.75rem;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 0.375rem;
        font-weight: 600;
        cursor: pointer;
      }
      .fallback-btn:hover {
        background-color: var(--primary-hover);
      }

      /* Ensure root takes full height */
      #root { min-height: 100vh; }
    </style>

  }
}
</script>
